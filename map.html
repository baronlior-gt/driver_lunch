<!DOCTYPE html>
<html ng-app = "DriverMeetup">
<head lang="en">
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDY0kkJiTPVd2U7aTOAwhc9ySH6oHxOIYM&sensor=true"></script>

    <script src = "./js/app.js"></script>
    <script src = "js/Controllers/MainController.js"></script>
    <script src = "js/Controllers/MapController.js"></script>
    <script src = "./js/Services/MapService.js"></script>

    <script src = "./js/Enums/MarkerTypes.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <title>DriverBox</title>
</head>
<body ng-controller = "MainController">
    <header>
        <img id = "logo" src = "./images/logo.png" class = 'pull-left' />
        <span>{{getDriverName()}}</span>

        <button class = 'pull-right btn btn-primary'>Lunch</button>
        <button ng-click = "displayLunchOption()" class = 'pull-right btn btn-primary'>Set lunch</button>
        <button ng-click = "joinLunch()" class = 'pull-right btn btn-primary'>Join Lunch</button>
    </header>
    <div ng-controller = "MapController" id = "mapContainer" class = "container-fluid">
        <img id = "driverPicture" class = 'pull-right' ng-src = "{{getDriverImage()}}" />
        <div id = "busyFree">
            <div id = "busy">
                BUSY
                </div>
            <div id = "free">
                FREE
            </div>
        </div>
        <div id = "map" class="row">

        </div>

    </div>
    <footer>

    </footer>
</body>
</html>
